    <h1>Feedback</h1>

    <!--Container starts here-->
    <div class="container">
      <h2 style="background-image: none">Please give your feedback below:</h2>
      <form action="action_page.php">
        <label for="fname" style="background-image: none">First Name :</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Type your first name here"
          required
        />
        <br />
        <label for="lname" style="background-image: none">Last Name :</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Type your last name here"
        />

        <h2 class="mt-4">How do you rate your overall exeperience?</h2>
        <label class="radio-inline"
          ><input
            type="radio"
            name="exeperience"
            value="Excellentlent"
          />Execellent</label
        >
        <label class="radio-inline"
          ><input type="radio" name="exeperience" value="Good" />Good</label
        >
        <label class="radio-inline"
          ><input
            type="radio"
            name="exeperience"
            value="Avarage"
          />Avarage</label
        >
        <label class="radio-inline"
          ><input type="radio" name="exeperience" value="Poor" />Poor</label
        >
        <br />
        <h2 class="mt-4">Do you find the given links helpful?</h2>
        <label class="radio-inline"
          ><input type="radio" name="exeperience" value="Yes" />Yes</label
        >
        <label class="radio-inline"
          ><input type="radio" name="exeperience" value="No" />No</label
        >
        <br />
        <label class="col-md-8" style="background-image: none"
          ><h2>Your Suggestions</h2>
          <textarea
            id="message"
            required=""
            palceholder="Write your message here"
            cols="48"
            rows="6"
          ></textarea>
        </label>
        <br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
